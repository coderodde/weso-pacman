<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PacMan.js!</title>
        <style type="text/css" media="screen">
            .hidden {display: none;}
            .text {color: white; font-family: "Times New Roman";}
            .smallText {color: white; font-family: "Times New Roman"; font-size: 12px;}
            .largeText {color: white; font-family: "Times New Roman"; font-size: 24px;}
            .red {color: red;}
            .yellow {color: yellow;}
            #point-counter {margin: 35px;}
            .container {width: 900px; margin-left: auto; margin-right: auto;}
            .item {float: left; margin: 0 20px; text-align: center;}
            body {background: black;}
            canvas {background: black; margin: 0;}
        </style>
    </head>
    <body>
        <header style="text-align: center;">
            <h1><span class="red">P</span><span class="yellow">ac</span><span class="red">M</span><span class="yellow">an</span><span class="red">!</span><span class="yellow"> :]</span></h1>
        </header>

        <div id="welcome" class="text" style="width: 448px; margin-left: auto; margin-right: auto; text-align: justify;">
            <p>Welcome to play some PacMan! Use the arrow keys or &quot;W, A, S, D&quot; to control your PacMan. Space pauses/resumes the game.</p>
            <p>
                <label>Type in your name and press 'Enter': </label>
                <input type="text" id="namebox" name="Name" />
            </p>
        </div>

        <div class="container">
            <div class="item">
                <canvas id="pmcanvas" width="448" height="496"></canvas><br />
                <div id="point-counter" class="text"></div>
            </div>

            <div class="item">
                <div id="result-view" class="hidden">
                    <span id="result-msg" class="largeText"></span>
                    <br />
                    <table id="score-table" class="text" style="border: solid 1px white; margin: 0 auto;"></table>
                    <p class="smallText" style="text-align: center;">The score table keeps track of local matches only.</p>
                    <br />
                    <a href="#" style="text-decoration: none; color: white;" onclick="pacman.engine.newGame(pacman.model.username); pacman.engine.hideResultView();">Replay</a>
                    <br />
                    <a href="#" style="text-decoration: none; color: white;" onclick="pacman.engine.hideResultView(); initWelcomeView(); detachKeyListener();">Index page</a>
                </div>
            </div>
        </div>

        <script src="pm.js"></script>
    </body>
</html>
